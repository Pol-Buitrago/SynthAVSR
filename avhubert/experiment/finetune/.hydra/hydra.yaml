hydra:
  run:
    dir: /gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/experiment/finetune
  sweep:
    dir: ???
    subdir: ${hydra.job.config_name}__${hydra.job.override_dirname}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/experiment/finetune
    task:
    - task.data=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/data/datasets/dataset_ES/LIP_RTVE/model_data
    - task.label_dir=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/data/datasets/dataset_ES/LIP_RTVE/model_data
    - +task.tokenizer_bpe_model=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/data/datasets/dataset_EN/lrs3/spm1000/spm_unigram1000.model
    - +model.w2v_path=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/checkpoints/Pretrained_Models/large_vox_iter5.pt
    - common.user_dir=/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert
  job:
    name: hydra_train
    override_dirname: +model.w2v_path-/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/checkpoints/Pretrained_Models/large_vox_iter5.pt__+task.tokenizer_bpe_model-/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert/data/datasets/dataset_EN/lrs3/spm1000/spm_unigram1000.model__common.user_dir-/gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert
    id: ???
    num: ???
    config_name: large_vox_iter5.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '-'
        item_sep: __
        exclude_keys:
        - run
        - task.data
        - task.label_dir
  runtime:
    version: 1.0.7
    cwd: /gpfs/projects/bsc88/speech/research/repos/av_hubert/avhubert
  verbose: false
